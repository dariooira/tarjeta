<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Face outline -->
    <ellipse cx="150" cy="200" rx="120" ry="150" fill="none" stroke="#333" stroke-width="3"/>
    
    <!-- Eyes -->
    <ellipse cx="100" cy="170" rx="20" ry="15" fill="none" stroke="#333" stroke-width="2"/>
    <ellipse cx="200" cy="170" rx="20" ry="15" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Nose -->
    <path d="M150,170 L150,220 M130,230 Q150,250 170,230" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Mouth -->
    <path d="M110,270 Q150,290 190,270" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Visualization zones -->
    <!-- Left lateral -->
    <path id="zone-la" d="M80,100 L30,200 L80,300 Z" fill="rgba(76, 175, 80, 0.3)" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">LA</text>
    
    <!-- Right lateral -->
    <path id="zone-gld" d="M220,100 L270,200 L220,300 Z" fill="rgba(244, 67, 54, 0.3)" stroke="#f44336" stroke-width="2"/>
    <text x="245" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">GLD</text>
    
    <!-- Central throat -->
    <path id="zone-gc" d="M120,270 L150,350 L180,270 Z" fill="rgba(33, 150, 243, 0.3)" stroke="#2196F3" stroke-width="2"/>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">GC</text>
    
    <!-- Left throat lateral -->
    <path id="zone-gl" d="M100,240 L60,350 L140,310 Z" fill="rgba(156, 39, 176, 0.3)" stroke="#9C27B0" stroke-width="2"/>
    <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">GL</text>
</svg>
